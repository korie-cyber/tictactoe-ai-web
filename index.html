<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            margin: 20px 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .player-select {
            margin-bottom: 15px;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            height: 25px;
        }
        .x-color {
            color: #FF5722;
        }
        .o-color {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe with AI</h1>
    
    <div class="player-select">
        <label for="player-choice">Choose your player: </label>
        <select id="player-choice">
            <option value="X">X (goes first)</option>
            <option value="O">O</option>
        </select>
    </div>
    
    <div class="game-container">
        <div class="board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <div class="controls">
        <button id="new-game-btn" class="btn">New Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const cells = document.querySelectorAll('.cell');
            const message = document.getElementById('message');
            const newGameBtn = document.getElementById('new-game-btn');
            const playerChoice = document.getElementById('player-choice');
            
            let gameBoard = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
            let humanPlayer = 'X';
            let aiPlayer = 'O';
            let currentPlayer = 'X'; // X always starts
            let gameActive = true;
            
            // Initialize the game
            function initGame() {
                gameBoard = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
                humanPlayer = playerChoice.value;
                aiPlayer = humanPlayer === 'X' ? 'O' : 'X';
                currentPlayer = 'X'; // X always starts
                gameActive = true;
                
                // Clear the board
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x-color', 'o-color');
                });
                
                message.textContent = humanPlayer === 'X' ? 'Your turn' : 'AI is thinking...';
                
                // If AI starts, make its move
                if (humanPlayer === 'O') {
                    makeAIMove();
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const cellIndex = parseInt(e.target.getAttribute('data-index'));
                
                // Check if cell is empty and game is active
                if (gameBoard[cellIndex] !== ' ' || !gameActive || currentPlayer !== humanPlayer) {
                    return;
                }
                
                // Make human move
                gameBoard[cellIndex] = humanPlayer;
                e.target.textContent = humanPlayer;
                e.target.classList.add(humanPlayer === 'X' ? 'x-color' : 'o-color');
                
                // Send move to server and get AI response
                fetch('/make_move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        board: gameBoard,
                        humanPlayer: humanPlayer
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'win' && data.winner === humanPlayer) {
                        message.textContent = 'You win!';
                        gameActive = false;
                        fetch('/game_over', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                board: gameBoard,
                                result: 'human_win',
                                humanPlayer: humanPlayer
                            }),
                        });
                    } else if (data.status === 'tie') {
                        message.textContent = "It's a tie!";
                        gameActive = false;
                        fetch('/game_over', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                board: gameBoard,
                                result: 'tie',
                                humanPlayer: humanPlayer
                            }),
                        });
                    } else {
                        // AI's move
                        const aiMove = data.move;
                        gameBoard[aiMove] = aiPlayer;
                        cells[aiMove].textContent = aiPlayer;
                        cells[aiMove].classList.add(aiPlayer === 'X' ? 'x-color' : 'o-color');
                        
                        if (data.status === 'win' && data.winner === aiPlayer) {
                            message.textContent = 'AI wins!';
                            gameActive = false;
                        } else if (data.status === 'tie') {
                            message.textContent = "It's a tie!";
                            gameActive = false;
                        } else {
                            message.textContent = 'Your turn';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            // AI makes a move
            function makeAIMove() {
                message.textContent = 'AI is thinking...';
                
                fetch('/make_move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        board: gameBoard,
                        humanPlayer: humanPlayer
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const aiMove = data.move;
                    gameBoard[aiMove] = aiPlayer;
                    cells[aiMove].textContent = aiPlayer;
                    cells[aiMove].classList.add(aiPlayer === 'X' ? 'x-color' : 'o-color');
                    
                    if (data.status === 'win' && data.winner === aiPlayer) {
                        message.textContent = 'AI wins!';
                        gameActive = false;
                    } else if (data.status === 'tie') {
                        message.textContent = "It's a tie!";
                        gameActive = false;
                    } else {
                        message.textContent = 'Your turn';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            newGameBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
